<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Мой магазин</h1>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Название</th>
                <th scope="col">Цена</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in products.content">
                <td>{{p.id}}}</td>
                <td>{{p.title}}</td>
                <td>{{p.price}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="addToCartById(p.id)">Добавить</button>
                    <button class="btn btn-primary" ng-click="deleteProductById(p.id)">Удалить</button>
                </td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li ng-class="productsPage.first ? 'page-item disabled' : 'page-item'">
                    <a class="page-link" ng-click="loadPage(productsPage.number)">Пред.</a>
                </li>

                <li ng-class="productsPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
                    ng-repeat="pageIndex in paginationArray">
                    <a class="page-link" ng-click="loadPage(pageIndex)">{{pageIndex}}</a>
                </li>

                <li ng-class="productsPage.last ? 'page-item disabled' : 'page-item'">
                    <a class="page-link" ng-click="loadPage(productsPage.number + 2)">След.</a>
                </li>
            </ul>
        </nav>

        <button class="btn btn-primary" ng-click="init()">Refresh</button>
    </div>

    <div>
        <form novalidate ng-submit="createNewProduct()">
            <div class="mb-3">
                <label for="inputTitle" class="form-label">Название</label>
                <input type="text" class="form-control" ng-model="newProduct.title" id="inputTitle" aria-describedby="titleHelp">
            </div>
            <div class="mb-3">
                <label for="inputPrice" class="form-label">Цена</label>
                <input type="number" class="form-control" ng-model="newProduct.price" id="inputPrice" aria-describedby="priceHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container" ng-controller="indexController">
        <h1>Корзина</h1>
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Название</th>
                    <th scope="col">Цена</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="p in cartProducts">
                    <td>{{p.id}}}</td>
                    <td>{{p.title}}</td>
                    <td>{{p.price}}</td>
                </tr>
                </tbody>
            </table>
            <td><button class="btn btn-primary" ng-click="clearCart()">Очистить корзину</button></td>
        </div>
    </div>
</div>
</body>
</html>
